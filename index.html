<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="source/style.css" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/0d97affe7e.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <!--Axios/AJAX-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="entire-body">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                autofocus="on"
                placeholder="Enter a city..."
                id="enter-city"
              />
            </div>
            <div class="col-2">
              <span class="form-text">
                <input
                  type="submit"
                  class="btn search-btn"
                  value="Search"
                  id="search-btn"
                />
              </span>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-success current-btn"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="main-city">Ikeja</li>
              <li id="main-temperature">12°C</li>
              <li>
                <img
                  src="images/cloud_sun.svg"
                  alt="cloudy_sun"
                  class="main-weather"
                />
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li id="date-time">Wed 12:00</li>
              <li id="conditions">Mostly Cloudy</li>
            </ul>
          </div>
        </div>

        <div class="row week-days">
          <div class="col-2">
            <ul>
              <li>Thu</li>
              <li><img src="images/sun-color.svg" alt="sun" class="sun" /></li>
              <li>29°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Fri</li>
              <li><img src="images/sun-color.svg" alt="sun" class="sun" /></li>
              <li>25°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Sat</li>
              <li><img src="images/sun-color.svg" alt="sun" class="sun" /></li>
              <li>25°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Sun</li>
              <li><img src="images/sun-color.svg" alt="sun" class="sun" /></li>
              <li>25°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Mon</li>
              <li><img src="images/sun-color.svg" alt="sun" class="sun" /></li>
              <li>25°C</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Tue</li>
              <li><img src="images/sun-color.svg" alt="sun" class="sun" /></li>
              <li>25°C</li>
            </ul>
          </div>
        </div>
        <div class="author">
          <a href="https://github.com/TSoMoLu/weather-app">Open source code</a>
          by Tanimola Somolu
        </div>
      </div>
    </div>

    <!--<script src="source/data3.js"></script>-->
  </body>
</html>
