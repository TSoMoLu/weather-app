<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
    <script
      src="https://kit.fontawesome.com/0d97affe7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="row g-3 align-items-center" id="search-form">
            <div class="col-8">
              <input
                type="text"
                class="form-control enter-city"
                autofocus="on"
                placeholder="Enter a city..."
                id="enter-city"
              />
            </div>
            <div class="col-2">
              <span class="form-text">
                <input
                  type="submit"
                  class="btn search-btn"
                  value="Search"
                  id="search-btn"
                />
              </span>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-success current-btn"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </form>
          <div class="row">
            <div class="city col-8" id="main-city"></div>
          </div>
          <div class="row">
            <div class="main-temperature col-8" id="main-temperature"></div>
            <div class="col-4 date-time">
              <span id="date-time"> Wed 12:00 </span>
              <div class="row conditions" id="conditions"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-8">
              <img
                src="images/cloud_sun.svg"
                alt="cloudy_sun"
                class="main-weather"
              />
            </div>
          </div>
          <div class="row day">
            <div class="col">Thurs</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
            <div class="col">Mon</div>
          </div>
          <div class="row weather-image">
            <div class="col">
              <img src="images/sun-color.svg" alt="sun" class="sun" />
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain rainy"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain rainy"></i>
            </div>
            <div class="col">
              <i class="fas fa-bolt bolt"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud clouds"></i>
            </div>
          </div>
          <div class="row temperature">
            <div class="col">29°C</div>
            <div class="col">25°C</div>
            <div class="col">26°C</div>
            <div class="col">28°C</div>
            <div class="col">30°C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="author">
      <a href="https://github.com/TSoMoLu/weather-app">Open source code</a> by
      Tanimola Somolu
    </div>
    <script src="source/data3.js"></script>
  </body>
</html>
