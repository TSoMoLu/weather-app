<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
    <script
      src="https://kit.fontawesome.com/0d97affe7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="entire-body">
      <div class="container">
        <form class="row g-3 align-items-center" id="search-form">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              autofocus="on"
              placeholder="Enter a city..."
              id="enter-city"
            />
          </div>
          <div class="col-2">
            <span class="form-text">
              <input
                type="submit"
                class="btn search-btn"
                value="Search"
                id="search-btn"
              />
            </span>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-light" id="current-btn">
              üìç
            </button>
          </div>
        </form>
        <div id="main-city"></div>
        <div class="row">
          <div class="float-left col-6">
            <strong id="main-temperature"></strong>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">¬∞C</a> |
              <a href="#" id="fahrenheit-link">¬∞F</a></span
            >
          </div>
          <div class="col-5">
            <ul>
              <li id="date-time"></li>
              <li id="conditions"></li>
            </ul>
          </div>
          <img src="" alt="" id="main-weather-image" class="float-left" />
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="author">
        <a
          href="https://github.com/TSoMoLu/weather-app"
          class="git-link"
          target="_blank"
          >Open source code</a
        >

        by Tanimola Somolu
      </div>
    </div>
    <script src="source/data3.js"></script>
  </body>
</html>
